<!-- 
    This is a rewrite of the task list project, but fully done from memory, 
    in order to show that I was able to understand the key ideas.
    Some CSS styling may differ, but the functionality will be right.

-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List - Vue 3.4</title>
    <link
      rel="stylesheet"
      href="https://www.unpkg.com/normalize.css/normalize.css"
    />
    <style>
      body {
        font-family: "Arial", "Sans Serif";
        background-color: #f4f4f9;
        font-size: 16px;
        padding: 20px;
      }

      .task {
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-left: 10px;
        border-radius: 5px;
        background-color: #ffffff;
      }

      .high {
        border-color: red;
      }

      .medium {
        border-color: orange;
      }

      .low {
        border-color: green;
      }

      .completed {
        text-decoration: line-through;
      }

      .remove-button {
        border: none;
        background: none;
        color: red;
      }
    </style>
    <script src="https://www.unpkg.com/vue@3.4.0"></script>
  </head>

  <body>
    <div id="app">
        <form>
            <input v-model="taskText" :ref="taskInput" placeholder="Enter new task...">
            <select v-model="priorityLevel">
                <!-- FIX THIS: this is currently not showing 'select a priority' as the default selection on reload -->
                <option disabled>Select a priority</option>
                <option>High</option>
                <option>Medium</option>
                <option>Low</option>
            </select>
            <button>Add new task</button>
        </form>
    </div>
    <script>
        const { createApp, ref, computed, watch, onMounted } = Vue;

        App = {
            setup() {

                const taskInput = ref(null);
                const taskText = ref('');
                const priorityLevel = ref('');


                return {
                    taskInput,
                    taskText,
                    priorityLevel,
                }
            }
        }

        createApp(App).mount("#app");
    </script>
  </body>
</html>
